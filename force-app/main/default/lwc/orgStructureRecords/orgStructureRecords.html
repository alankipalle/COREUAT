<template>
    <lightning-card variant="Narrow" title="Org Structure records in this account hierarchy"
        icon-name="standard:maintenance_work_rule">

        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>

        <div class="slds-theme_default" style="position:relative;">
            <template if:true={linkedOrg}>
                <div class="slds-text-heading_small slds-m-bottom_small">This record has Org Structure linked:
                    {linkedOrg}</div>
            </template>
            <template if:true={noRecords}>
                <div class="slds-text-align_center slds-m-around_x-small">No Org Structure records found.</div>
            </template>
            <template if:true={orgdata}>
                <lightning-datatable key-field="Id" data={orgdata} max-row-selection=1 columns={columns}
                    onrowselection={handleRowSelection}>
                </lightning-datatable>
            </template>

            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
        </div>
        <template if:false={noButton}>
            <p slot="footer">
                <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleSubmit}
                    class="slds-m-left_x-small" disabled={disableButton}></lightning-button>
            </p>
        </template>
    </lightning-card>
</template>
