<template>
    <c-lwc-model columns={columns} recorddata={missedRecords}></c-lwc-model>
    <div class="custom-box slds-box slds-p-around_small">
        <lightning-card  variant="Narrow"  title="Matching Students With No Matches" icon-name="standard:account">
            <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
            <template if:true={loaded}>
                <p class="slds-p-horizontal_small slds-text-align_center"> 
                    <lightning-badge label={badeLabel} class={badgeTheme}></lightning-badge>
                </p>
                
                <div class="demo-only slds-p-left_medium" style="width:30rem">
                    <article class="slds-tile">                              
                      <div class="slds-tile__detail">
                        <dl class="slds-list_horizontal slds-wrap">
                          <dt class="slds-item_label slds-text-color_weak" title="First Label">Matching Students:</dt>
                          <dd class="slds-item_detail slds-truncate" title="Description for first label">{expectedCount}</dd>
                          <dt class="slds-item_label slds-text-color_weak" title="Second Label">Actual Students:</dt>
                          <dd class="slds-item_detail slds-truncate" title="Description for second label">{actualCount}</dd>
                          <dt class="slds-item_label slds-text-color_weak" title="Second Label">Missed Students:</dt>
                          <dd class="slds-item_detail slds-truncate" title="Description for second label">{missedCount}</dd>
                        </dl>
                      </div>
                    </article>
                  </div>
            </template>
            <template if:false={loaded}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <p slot="footer"><lightning-button variant="brand" label="View Details" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button></p>
        </lightning-card> 
         
    </div>
</template>
