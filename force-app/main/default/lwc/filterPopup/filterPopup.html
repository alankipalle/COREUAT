<template>
    <div if:true={isVisible}>
        <section class="slds-popover slds-nubbin_left" role="dialog">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close"
                title="Close dialog" onclick={closePopover}>
                <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" size="small"
                    onclick={handleClose}></lightning-icon>
            </button>
            <header class="slds-popover__header">
                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container">
                            <lightning-icon icon-name="utility:filter" alternative-text="Error" title="Error"
                                size="small">
                            </lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-truncate slds-text-heading_medium">{header}</h2>
                    </div>
                </div>
            </header>
            <div class="slds-popover__body">
                <!--<p>

                    <c-custom-lookup icon-name="standard:account" name="partner" s-object-api-name="Account"
                        label="Partner" onlookupupdate={lookupRecord} fields={accFields}
                        sub-title-fields={subTitleFields} placeholder="Search Account here..."
                        default-record-id={accountID}>
                    </c-custom-lookup>

                </p>-->
                <p>
                    <c-yu-custom-lookup icon-name="standard:account" name="partner" s-object-api-name="Account"
                        label="Partner" onlookupupdate={lookupRecord} fields={accFields}
                        sub-title-fields={subTitleFields} placeholder="Search Account here..." required="true"
                        lookup-records={accsearchResult.data} onlookupsearchval={searchHandler}>
                    </c-yu-custom-lookup>
                </p>
                <p>
                    <c-yu-custom-lookup icon-name="standard:user" name="user" s-object-api-name="User" label="Owner"
                        onlookupupdate={lookupRecord} fields={userFields} sub-title-fields={usersubTitleFields}
                        placeholder="Search Owner here..." required="true" lookup-records={usersearchResult.data}
                        onlookupsearchval={searchHandler}>
                    </c-yu-custom-lookup>
                </p>

                <!--<p>

                    <c-custom-lookup icon-name="standard:user" name="user" s-object-api-name="User" label="Owner"
                        onlookupupdate={lookupRecord} fields={userFields} sub-title-fields={usersubTitleFields}
                        placeholder="Search Owner here..." default-record-id={userID}>
                    </c-custom-lookup>

                </p>-->

                <p>
                    <template if:true={cohortPicklistvalues}>
                        <c-multi-select-picklist multi-select="true" name="cohort"
                            onselectoption={handleSelectOptionList} options={cohortPicklistvalues}
                            selected-values={selectedCohortValueList} label="Cohort">
                        </c-multi-select-picklist>
                    </template>
                </p>
                <!-- <p>
                    <template if:true={sitePicklistvalues}>
                        <c-multi-select-picklist multi-select="true" name="site" onselectoption={handleSelectOptionList}
                            options={sitePicklistvalues} selected-values={selectedSiteValueList} label="Site">
                        </c-multi-select-picklist>
                    </template>
                </p>-->
                <p>
                    <template if:true={brandedNamePicklistValues}>
                        <c-multi-select-picklist multi-select="true" name="brandsite" class="brand"
                            onselectoption={handleSelectOptionList} options={brandedNamePicklistValues}
                            selected-values={selectedBrandedNameList} label="Site Brand Name">
                        </c-multi-select-picklist>
                    </template>
                </p>
                <p>
                    <template if:true={trackPicklistValues}>
                        <c-multi-select-picklist multi-select="true" name="track"
                            onselectoption={handleSelectOptionList} options={trackPicklistValues}
                            selected-values={selectedTrackValueList} label="Track">
                        </c-multi-select-picklist>
                    </template>
                </p>
                <p>
                    <template if:true={specialtyPicklistValues}>
                        <c-multi-select-picklist multi-select="true" name="specialty"
                            onselectoption={handleSelectOptionList} options={specialtyPicklistValues}
                            selected-values={selectedSpecialtyValueList} label="Specialty">
                        </c-multi-select-picklist>
                    </template>
                </p>
                <p>
                    <template if:true={stagePicklistValues}>
                        <c-multi-select-picklist multi-select="true" name="stage"
                            onselectoption={handleSelectOptionList} options={stagePicklistValues}
                            selected-values={selectedStageValueList} label="Stage">
                        </c-multi-select-picklist>
                    </template>
                </p>
            </div>
            <footer class="slds-popover__footer">
                <p>
                    <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleSubmit}
                        class="slds-var-m-top_small"></lightning-button>
                    <lightning-button variant="brand-outline" label="Clear" title="Primary action"
                        onclick={handleClearAll} class="slds-var-m-top_x-small slds-var-m-left_x-small">
                    </lightning-button>
                </p>
            </footer>
        </section>
    </div>
    <!--</template>-->
</template>
