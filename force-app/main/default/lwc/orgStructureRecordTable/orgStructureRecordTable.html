<template>
    <lightning-card title="Org Structure(s)" icon-name="standard:custom">
        <div class="slds-theme_default" style="position:relative;">

            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={records.data}>
                <lightning-datatable key-field="Id" data={records.data} columns={columns} onsave={handleSave}
                    onrowaction={handleRowActions} draft-values={saveDraftValues} hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
