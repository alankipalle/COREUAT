<template>
    <div class="slds-theme_default" style="position:relative;">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template if:true={showRecords}>
            <!--<div style="width:500px" class="slds-float_left slds-m-left_small" slot="actions">
                <c-yu-custom-lookup icon-name="custom:custom16" s-object-api-name="Internship_Work_Site__c"
                    label="Target IWS" onlookupupdate={lookupRecord} fields={iwsFields}
                    sub-title-fields={subTitleFields} placeholder="Select Target IWS here..."
                    lookup-records={searchResult.data} onlookupsearchval={searchHandler}
                    error-message="Select the IWS Record">
                </c-yu-custom-lookup>
            </div>-->
            <div class="slds-clearfix">
                <div class="slds-float_right slds-m-top_small slds-m-right_small">
                    <p>
                        <lightning-button-group slot="actions">
                            <lightning-button label="Move Internship(s)" name="move" onclick={handleMove}>
                            </lightning-button>
                            <!--<lightning-button label="Move Internship(s)" name="move" onclick={handlePromptClick}>
                            </lightning-button>-->
                            <lightning-button label="Delete Internship(s)" name="delete" variant="destructive"
                                icon-name="utility:delete" onclick={handlePromptClick}></lightning-button>
                        </lightning-button-group>
                    </p>
                </div>
            </div>
            </br>
            <c-lwc-datatable columns={internshipColumns} result={internshipRecords} onselectedrows={handleSelectedRows}>
            </c-lwc-datatable>
        </template>
        <template if:false={showRecords}>
            <c-no-records header={header} body={body}> </c-no-records>
        </template>
        <template if:true={isShowModal}>
            <c-intern-picker is-modal-open={isShowModal} iws={iws} onclose={closeModal} source-i-w-s-id={iwsId}
                onsuccess={handleSuccess}>
            </c-intern-picker>
        </template>
    </div>
</template>
