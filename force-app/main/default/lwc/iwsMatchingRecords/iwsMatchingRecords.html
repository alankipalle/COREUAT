<template>
    <div class="slds-theme_default" style="position:relative;">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template if:true={showDetails}>
            <c-lwc-datatable columns={columns} result={records} onsaverecords={saveHandler}>
            </c-lwc-datatable>
        </template>
        <template if:false={showDetails}>
            <c-no-records header={header} body={body}> </c-no-records>
        </template>
    </div>
</template>
