<template>
    <div class="slds-p-around_x-small">
        <template if:true={areInterns}>
            <lightning-layout multiple-rows="true" vertical-align="stretch" pull-to-boundary="small">
                <template for:each={internList} for:item="internItem">
                    <lightning-layout-item key={internItem.Id} size="6" padding="around-small"
                        class="slds-var-p-around_x-small">
                        <c-intern-item key={internItem.id} intern-record={internItem}>
                        </c-intern-item>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>

        <template if:false={areInterns}>
            <div class="slds-m-around_medium">
                No Internships found.
            </div>
        </template>


    </div>


</template>
