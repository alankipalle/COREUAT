<template>
    <div if:true={error}>

        <div class="slds-notify slds-notify_alert" role="alert">{errorMessage}</div>
    </div>
    <div if:true={isMatchUpdated}>

        <div class="slds-notify slds-notify_alert" role="alert">{label.match_success}</div>
    </div>
    <div if:false={showTable} class="slds-text-body_x-small slds-text-align_center powderBlue">
        <lightning-formatted-rich-text value={label.empty_table}></lightning-formatted-rich-text>
       
    </div>
    <table if:true={showTable}
        class="slds-table slds-table_cell-buffer slds-table_bordered  slds-border_left slds-border_right "
        style="border-collapse:collapse; word-wrap:break-word ; font-size:smaller">
        <thead>
            <tr class="slds-line-height_reset">

                <th class="" scope="col">
                    <div class="slds-truncate" title="Image">Image</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate slds-cell-wrap" title="Track Family Name">Track Family Name</div>
                </th>
                <th class="powderBlue" scope="col">
                    <div class="slds-truncate " title="Status">Status</div>
                </th>
                <th class="powderBlue" scope="col">
                    <div class="slds-truncate " title="Match">Take Action</div>
                </th>
                <th class="powderBlue" scope="col">
                    <div class="slds-truncate " title="Possible Match"></div>
                </th>


            </tr>
        </thead>
        <tbody>
            <template for:each={defaultStudent} for:item="con">
                <tr class={con.borderSelected} key={con.Id}>
                    <th scope="col">
                        <template if:true={con.imageCheck}>
                        <div  class="slds-avatar_medium slds-p-right_xx-small img">
                            <img src={con.PROFILE_PIC} />
                        </div>
                    </template>
                    <template if:false={con.imageCheck}>
                        <div >
                            <lightning-icon icon-name="standard:people" size="medium"></lightning-icon>
                        </div>
                    </template>
                    </th>
                    <th scope="col">
                        <div class="slds-cell-wrap">{con.Student_Name}</div>
                    </th>
                    <th scope="col">
                        <div class="slds-cell-wrap">{con.TRACK_FAMILY}</div>
                    </th>
                    <th scope="col" class="powderBlue">
                        <div class="slds-cell-wrap ">{con.currentStatus}</div>
                    </th>
                    <th scope="col" class="powderBlue">
                        <lightning-button class="" variant={con.matcBranding} type="submit" name="matched"
                            label="Matched" onclick={handleMatch} data-match={con.MatchId} data-student={con.Id}>
                        </lightning-button>
                    </th>
                    <th scope="col" class="powderBlue">
                        <lightning-button class="" variant={con.possibleBranding} type="submit" name="possible"
                            label="Possible" onclick={handleMatch} data-match={con.MatchId} data-student={con.Id}>
                        </lightning-button>
                    </th>
                </tr>
            </template>
        </tbody>
        <tbody>
            <template for:each={studentList} for:item="con">

                <tr key={con.Id}>

                    <th scope="col">
                        <div if:true={con.imageCheck} class="slds-avatar_medium slds-p-right_xx-small img">
                            <img src={con.PROFILE_PIC} />
                        </div>
                        <div if:false={con.imageCheck}>
                            <lightning-icon icon-name="standard:people" size="medium"></lightning-icon>
                        </div>
                    </th>
                    <th scope="col">
                        <div class="slds-cell-wrap">{con.Student_Name}</div>
                    </th>
                    <th scope="col">
                        <div class="slds-cell-wrap">{con.TRACK_FAMILY}</div>
                    </th>
                    <th scope="col" class="powderBlue">
                        <div class="slds-cell-wrap ">{con.currentStatus}</div>
                    </th>
                    <th scope="col" class="powderBlue">
                        <lightning-button class="" variant={con.matcBranding} type="submit" name="matched"
                            label="Matched" onclick={handleMatch} data-match={con.MatchId} data-student={con.Id}>
                        </lightning-button>
                    </th>
                    <th scope="col" class="powderBlue">
                        <lightning-button class="" variant={con.possibleBranding} type="submit" name="possible"
                            label="Possible" onclick={handleMatch} data-match={con.MatchId} data-student={con.Id}>
                        </lightning-button>
                    </th>
                </tr>

            </template>
        </tbody>
    </table>



</template>
